<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E2125;
            color: #FFFFFF;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #191B1F;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #1DB954;
        }

        .playlist {
            display: inline-block;
            margin: 10px;
            background-color: #282C31;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .playlist img {
            width: 100%;
            height: auto;
        }

        .playlist-title {
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Spotify Clone</h1>
    </header>

    <main>
        <div class="playlist">
            <img src="https://via.placeholder.com/300" alt="Playlist Image">
            <div class="playlist-title">Playlist 1</div>
        </div>

        <div class="playlist">
            <img src="https://via.placeholder.com/300" alt="Playlist Image">
            <div class="playlist-title">Playlist 2</div>
        </div>

        <!-- Adicione mais playlists conforme necessÃ¡rio -->
    </main>

</body>
</html>
