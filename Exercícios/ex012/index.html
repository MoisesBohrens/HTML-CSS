<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Letter-M-icon_34804.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset=" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível"></picture>

        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudio em HTML5</p>
        <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
        <!--Áudios suportados com todos navegadores MP3 WAV OGG-->

        <audio preload="metadata" autoplay controls>
            <source src="midia/As You Were - TrackTribe.mp3" type="audio/mpeg">


        </audio>
</body>
</html>
