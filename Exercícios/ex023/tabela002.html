<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Tabelas Grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot{
            background-color: gray;
            color: white;
        }
        
        td.numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA DE TABELA GRANDE
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                 TR, TD, TH
            TFOOT
                 TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>ESTADO</th>
                <th>POPULAÇÃO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SÃO PAULO</td>
                <td class="numero">44 411 238</td>
            </tr>
            <tr>
                <td>MINAS GERAIS</td>
                <td class="numero">20 538 718</td>
            </tr>
            <tr>
                <td>RIO DE JANEIRO</td>
                <td class="numero">16 054 524</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="numero"><strong>81 004 480</strong></td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
